<div class="container my-4">
  <h1>Your Cart</h1>
  @if(cartItems.length > 0){
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        @for (item of cartItems; track item.id) {
        <tr>
          <td>{{ item.name }}</td>
          <td>€{{ item.price }}</td>
          <td>
            {{ item.quantity }}
          </td>
          <td>€{{ item.price * item.quantity }}</td>
        </tr>
        }
      </tbody>
    </table>
    <div class="text-end">
      <h4>Total: € {{ total }}</h4>
    </div>
  </div>
  }@else{
  <p>Your cart is empty!</p>
  }
</div>

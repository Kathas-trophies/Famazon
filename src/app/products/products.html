<div class="container">
  <h1 class="text-center p-3">Our specialties</h1>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      @for(product of products; track $index){
      <div class="col">
        <div class="card my-3">
          <img [src]="'/img/' + product.imageUrl" class="card-img-top" alt="{{ product.name }}" />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <hr />
            <p class="card-text">Price: â‚¬ {{ product.price }}</p>
            <hr />
            @if(product.availability == true){
            <div>
              <a class="btn btn-primary" [routerLink]="['/details', product.id]">Details</a>
              <button class="btn btn-success mx-3" (click)="addToCart(product)">Order</button>
            </div>
            }@else{
            <div class="text-danger p-2">This product is not available.</div>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
